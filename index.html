<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Camp.in</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="lateral-img">   
            </div>
            <img class="logo-img" src="./images/logo.svg" alt="">
            <form action="">
                <fieldset class="fieldset-container">
                    <div class="flex-cont">
                        <div class="informations">
                            <h1>Faça seu login</h1>
                            <p>Entre com suas informações de cadastro</p>
                        </div>
                        <div class="informations">
                            <div><label for="email">E-mail</label></div>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="informations">
                            <div><label for="password">Senha</div>
                                <input type="password" name="password" id="password" placeholder="DIgite sua senha">
                        </div>
                        <div class="informations" id="check-box">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember" id="check">Lembre-me</label>
                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <div class="informations">
                            <button>Entrar</button>
                        </div>
                        <div class="informations">
                            <p class="new-account">Não tem uma conta? <a href="#">Crie uma aqui</a></p>
                            
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
